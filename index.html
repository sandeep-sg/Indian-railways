<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian railways</title>
    <link
      rel="shortcut icon"
      href="./assest/logo-icon.jpg"
      type="image/x-icon"
    />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/solid.min.js"
      integrity="sha512-L2znesU64H/rvdnaD4WBaRAmEcGvhBsVLXygPkhpgpUwcgjymD4amy68shdgZgLiIvyvV/vHRXAM4mTV8xqp+Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="bg-white py-3 px-8">
      <div class="flex justify-between items-center">
        <div class="font-bold text-xl text-[#213D77] md:text-2xl">
          Indian Railways.
        </div>
        <div id="menu" class="block md:hidden text-xl cursor-pointer">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div id="close-menu" class="hidden md:hidden text-xl cursor-pointer">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </header>
    <div class="flex bg-gray-100">
      <aside
        id="sidebar"
        class="w-[100%] md:w-[30%] lg:w-[20%] bg-white py-4 px-4 mt-1 h-[100vh] hidden md:block absolute md:relative"
      >
        <ul>
          <li>
            <a
              href="/"
              class="inline-block md:block py-2 px-5 rounded-lg text-[#213D77] font-bold bg-orange-100 hover:bg-orange-100"
              >Search train</a
            >
          </li>
          <li>
            <a
              href="./pnr_status.html"
              class="inline-block md:block py-2 px-5 rounded-lg text-[#213D77] font-bold hover:bg-orange-100"
              >Check PNR status</a
            >
          </li>
        </ul>
      </aside>
      <div class="md:w-[70%] lg:w-[80%] w-[100%] px-4 md:px-10 my-5">
        <div class="max-w-[450px] mx-auto bg-white py-6 px-8 rounded">
          <h1 class="text-center mb-3 text-2xl text-[#213D77] font-bold">
            Search Train
          </h1>
          <form class="flex flex-col gap-4">
            <div class="flex flex-col gap-1">
              <label for="formStation" class="text-[#213D77] font-bold"
                >From station</label
              >
              <input
                type="text"
                class="border p-1"
                id="formStation"
                placeholder="Enter station code"
              />
              <p id="error-message1" class="text-red-500"></p>
            </div>
            <div class="flex flex-col gap-1">
              <label for="toStation" class="text-[#213D77] font-bold"
                >To station</label
              >
              <input
                type="text"
                class="border p-1"
                id="toStation"
                placeholder="Enter station code"
              />
              <p id="error-message2" class="text-red-500"></p>
            </div>
            <div class="flex flex-col gap-1">
              <label for="date" class="text-[#213D77] font-bold"
                >Date of journey</label
              >
              <input type="date" name="" class="border p-1" id="date" />
            </div>
            <button
              id="searchBtn"
              class="my-2 bg-[#FB792B] py-2 text-white rounded font-bold hover:bg-[#f08949]"
            >
              Search
            </button>
          </form>
        </div>
        <div
          class="flex flex-col gap-3 pt-6 md:p-8 min-w-full"
          id="train-info-container"
        ></div>
        <div
          id="loader"
          class="hidden mx-auto w-16 h-16 border-4 border-t-gray-100 red-50- border-solid rounded-full animate-spin border-[#213D77]"
        ></div>
      </div>
    </div>
  </body>
</html>
